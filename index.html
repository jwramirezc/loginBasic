<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2</title>
    <!-- Metadatos adicionales -->
    <meta name="description" content="Descripción de la página">
    <meta name="keywords" content="palabras, clave">
    <meta name="author" content="Autor">
    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/61a9bf8976.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Sección principal -->
    <main>


        <div>
            <h1>Iniciar Sesión</h1>
        </div>

        <section>
            <div id="contenedor-login">
                <form action="">
                    <!-- nombre de usuario -->
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" name="" id="usuario">

                    <!-- contraseña -->

                    <label for="current-password">Contraseña:</label>
                    <input type="password" name="" id="current-password">

                    <button id="ingreso">Ingresar</button>
                </form>
            </div>

        </section>

        <section>
            <div id="contenedor-logueado">
                <div class="label">Nombre de usuario:</div>
                <div class="datos" id="usuario-logueado"></div>

                <button id="close-sesion">Cerrar Sesión</button>
            </div>

        </section>

        <section id="user-timeline">

            <!-- <h2>Timeline de usuarios</h2> -->
            <div class="comment-container">
                <!-- Cabeza de la caja de comentarios -->
                <div id="header-comments">
                </div>
            </div>

        </section>

        <!-- venta de dialogo -->

        <dialog class="ventana-dialogo" id="dialog-box-warning">
            <h1>Aviso</h1>
            <div id="mensajes-modales"></div>
            <div>
                <button class="cerrar-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </dialog>

        <dialog class="ventana-dialogo" id="dialog-box-success">
            <h1>Mensaje</h1>
            <div id="mensajes-modales-success"></div>
            <div>
                <button class="cerrar-modal2"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </dialog>

        <!-- <dialog id="dialog-box">
            <h1>Mensaje</h1>
            <div id="mensaje-login"></div>
            <form id="emergente" method="dialog">
                <button class="cerrar-ventana"><i class="fa-solid fa-xmark"></i></button>
            </form>
        </dialog> -->


    </main>


    <!-- Pie de página -->
    <footer>
        <p>© 2024 Mi Sitio Web</p>
    </footer>
    <!-- Scripts al final del body -->
    <script src="scripts.js"></script>
</body>

</html>
